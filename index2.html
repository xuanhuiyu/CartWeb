<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="cartRWD.css"> -->
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="cartRWD2.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Payment</title>
</head>
<body>
    <!-- header -->
    <header class="header">

        <div class="header_list">

            <div class="header_nav_list">

                <ul class="header_nav_list_left">
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">商品列表</a></li>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="#">常見問題</a></li>
                </ul>

                <ul class="header_nav_list_right">
                    <li><a href="#"><span class="material-symbols-outlined">search</span></a></li>
                    <li><a href="#"><span class="material-symbols-outlined">shopping_bag</span></a></li>
                    <li><a href="#">登入</a></li>
                    <li><a href="#">註冊</a></li>
                </ul>

            </div>
        </div>

    </header>
    <div class="cart">
        <!--Title -->
        <span class="cartTitle1">結帳</span>
        <div class="cartContainer">
            <div class="cartLeft">

                <!-- 運送 -->
                <section class="card Left1">
                    <span class="cartTitle2">運送方式</span>
                    <ul>
                        <li>
                            <input type="radio" id="radio1" name="options">
                            <label for="radio1">
                                <span>超商取貨</span>
                                <span>NT$150</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="radio2" name="options">
                            <label for="radio2">
                                <span>宅配</span>
                                <span>NT$200</span>
                            </label>
                        </li>
                        <li class="cartAddress">
                            <span class="cartAddressUp">
                                <input type="text" placeholder="姓名">
                                <input type="text" placeholder="手機">
                            </span>
                            <span>
                                <span class="cartAddressDown">
                                    <input type="text" placeholder="縣市">
                                    <input type="text" placeholder="地區/鄉鎮">
                                </span>
                                <input type="text" placeholder="地址">
                            </span> 
                        </li>
                    </ul>
                </section>

                <!-- 付款 -->
                <section class="card Left2">
                    <span class="cartTitle2">付款方式</span>
                    <ul>
                        <li>
                            <input type="radio" id="radio3" name="optionsPay">
                            <label for="radio3">
                                <span>信用卡一次付清</span>
                                <span><img src="img/PC/任務01/Frame 50.svg" alt=""></span>
                            </label>
                        </li>
                        <li class="cartCridtcard">
                            <span>
                                <input type="text" placeholder="卡號">
                                <input type="text" placeholder="月份/年份">
                                <input type="text" placeholder="末三碼">
                            </span>
                            <span><input type="checkbox" id="checkbox1" name="check"><p>下次繼續用這張卡</p></span>
                            <span>本公司將依您提供資料向銀行及持卡人照會並保留出貨權益，如冒用他人信用卡及個資，經查獲必移送法辦。</span>
                        </li>
                        <li>
                            <input type="radio" id="radio4" name="optionsPay">
                            <label for="radio4">
                                <span>信用卡分期</span>
                                <span><img src="img/PC/任務01/Frame 50.svg" alt=""></span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="radio5" name="optionsPay">
                            <label for="radio5">
                                <span><img src="img/LINE Pay_PNG/LINE-Pay(h)_W85_n.png" alt=""></span>
                                <!-- <span>NT$150</span> -->
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="radio6" name="optionsPay">
                            <label for="radio6">
                                <span>ATM付款</span>
                                <!-- <span>NT$150</span> -->
                            </label>
                        </li>
                    </ul>
                </section>

                <!-- 發票 -->
                <section class="card Left3">
                    <span class="cartTitle2">發票類型</span>
                    <ul>
                        <li>
                            <input type="radio" id="radio7" name="optionsInvoice">
                            <label for="radio7">
                                <span>手機載具</span>
                            </label>
                        </li>
                        <li class="cartInvoice">
                            <span>
                                <input type="text" placeholder="請輸入’/’後7碼">
                            </span>
                            <span><input type="checkbox" id="checkbox1" name="check"><p>設為常用載具</p></span>
                        </li>
                        <li>
                            <input type="radio" id="radio8" name="optionsInvoice">
                            <label for="radio8">
                                <span>自然人憑證</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="radio9" name="optionsInvoice">
                            <label for="radio9">
                                <span>公司統編</span>
                            </label>
                        </li>
                    </ul>
                </section>
                <!-- <section>CCC</section> -->
                <!-- <section>DDD</section> -->
            </div>
            <div class="cartRight">
                <!-- <section>EEE</section> -->
                <!-- <section>FFF</section> -->
            </div>
        </div>

        


    </div>
    

<script src="jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
